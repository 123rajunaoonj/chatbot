<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres - Bookify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFCDF7, #FFC6C6);
            color: #333;
        }
        header {
            background-color: #E8FFC6;
            padding: 20px 0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #FFC6C6;
        }
        main {
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .genres-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .genre-card {
            background: #FFEDBB;
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .genre-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .genre-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #333;
            background: #E8FFC6;
            padding: 10px 0;
            font-size: 14px;
            border-top: 2px solid #FFEDBB;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Bookify</div>
            <nav>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="#">Genres</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <h1>Explore Genres</h1>
        <div class="genres-container">
            <div class="genre-card">
                <h3>Fiction</h3>
            </div>
            <div class="genre-card">
                <h3>Non-Fiction</h3>
            </div>
            <div class="genre-card">
                <h3>Mystery</h3>
            </div>
            <div class="genre-card">
                <h3>Romance</h3>
            </div>
            <div class="genre-card">
                <h3>Science Fiction</h3>
            </div>
            <div class="genre-card">
                <h3>Fantasy</h3>
            </div>
            <div class="genre-card">
                <h3>Biography</h3>
            </div>
            <div class="genre-card">
                <h3>Horror</h3>
            </div>
        </div>
    </main>
    
</body>
</html>
