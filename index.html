<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFEDBB, #FFC6C6);
            color: #333;
        }
        header {
            background-color: #E8FFC6;
            padding: 20px 0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #FFC6C6;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .main-container {
            background: #FFEDF7;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        input[type="email"] {
            width: 80%;
            padding: 12px;
            border: 2px solid #B0DDF2;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #FFEDBB;
        }
        button {
            background: linear-gradient(90deg, #FFC6C6, #FFEDF7);
            color: #333;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .image-section {
            margin-top: 50px;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-section img:hover {
            transform: scale(1.03);
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #333;
            background: #E8FFC6;
            padding: 10px 0;
            font-size: 14px;
            border-top: 2px solid #FFEDBB;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Bookify</div>
            <nav>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="genres.html">Genres</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Find Your Next Favorite Book</h1>
            <p>Discover books tailored to your preferences and mood. Start exploring today!</p>
            <form action="chatbot.html" method="GET">
                <input type="email" name="email" placeholder="Enter your email" required>
                <br>
                <button type="submit">Start Exploring</button>
            </form>
        </div>
        <div class="image-section">
            <img src="https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg" alt="Library Books">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Bookify. All Rights Reserved.</p>
    </footer>
</body>
</html>
